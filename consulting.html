        <div class="form-container">
           
            <div class="logo">
                <img src="images/ new logo.jpg" alt="999 Hospital Logo">
            </div>
        
            
            <h1>999 Hospital Consultation Appointment Booking Form</h1>
        
            
            <form action="/submit-consultation" method="POST">
                <h3>Patient Information</h3>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
        
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
        
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                
                <h3>Contact Information</h3>
                <div class="form-group">
                    <label for="contactno">Contact No:</label>
                    <input type="tel" id="contactno" name="contactno" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                
                <h3>Address</h3>
                <div class="form-group">
                    <label for="streetaddress">Street Address:</label>
                    <input type="text" id="streetaddress" name="streetaddress" required>
                </div>
        
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
        
                <div class="form-group">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state" required>
                </div>
        
                 
                <h3>Consulting Details</h3>
                <div class="form-group">
                    <label for="doctor">Preferred Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="" disabled selected>Select a Doctor</option>
                        <option value="dr-Maya Perera">Dr. Maya Perera - Cardiology</option>
                        <option value="dr-Arjun Silva">Dr. Arjun Silva - Orthopedics</option>
                        <option value="dr-Lakshmi Fernando">Dr.Lakshmi Fernando - Obstetrics & Gynecology</option>
                        <option value="dr-Nimal Jayawardena">Dr. Nimal Jayawardena - Neurology</option>
                        <option value="dr-Aisha Fernando">Dr. Aisha Fernando - Dermatology</option>
                        <option value="dr-Ruwan Abeysinghe">Dr. Ruwan Abeysinghe -  General Surgery</option>
                        <option value="dr-Kawya Weerasinghe">Dr. Kawya Weerasinghe -  Pediatrics</option>
                        <option value="dr-Nihal Jayasuriya">Dr. Nihal Jayasuriya -  Oncology</option>
                         
                    </select>
                     
                </div>
        
                <div class="form-group">
                    <label for="speciality">Speciality:</label>
                    <input type="text" id="speciality" name="speciality" required>
                </div>
        
                <div class="form-group">
                    <label for="reason">Reason for Consulting:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
            </div>

            
            <div class="form-group">
                <button type="submit">Book Now</button>
            </div>
            </form>
        </div>
      
    </main>
